<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Haukai Restaurant</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
      
      <!-- Sidebar -->
      <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large"
            onclick="w3_close()">Close &times;</button>
            <a href="./index.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Home</a>
            <a href="./reservations.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Reservations</a>
            <a href="./Menu.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Menu</a>
            <a href="./Contact.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Contact</a>
            <a href="./OpeningHours.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Opening Hours</a>
          </div>
          
          <div id="main">
          
          <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container w3-center">
              <h1>Opening Hours</h1>
            </div>
          </div>
          
          <div class="w3-container w3-mobile">
              <p>This sidebar is hidden by default, (style="display:none")</p>
              <p>You must click on the "hamburger" icon (top left) to open it.</p>
              <p>The sidebar will hide a part of the page content.</p>
            </div>
        </div>
            
      <script>
            function w3_open() {
              document.getElementById("main").style.marginLeft = "25%";
              document.getElementById("mySidebar").style.width = "25%";
              document.getElementById("mySidebar").style.display = "block";
              document.getElementById("openNav").style.display = 'none';
            }
            function w3_close() {
              document.getElementById("main").style.marginLeft = "0%";
              document.getElementById("mySidebar").style.display = "none";
              document.getElementById("openNav").style.display = "inline-block";
            }
            </script>
  </body>
