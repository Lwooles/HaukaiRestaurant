<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Haukai Restaurant</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>a:hover {
        color:teal;
    }</style>
  </head>
  <body>
      
      <!-- Sidebar -->
      <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
          <button class="w3-bar-item w3-button w3-large"
          onclick="w3_close()">Close &times;</button>
          <a href="./index.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Home</a>
          <a href="./Reservations.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Reservations</a>
          <a href="./Menu.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Menu</a>
          <a href="./Contact.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Contact</a>
          <a href="./OpeningHours.html" class="w3-bar-item w3-button w3-mobile w3-hover-teal">Opening Hours</a>
        </div>

        <div id="main">
          
            <div class="w3-teal">
              <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
              <div class="w3-container w3-center w3-mobile">
                <h1>Menu</h1>
              </div>
            </div>  

      <!--Adding images of the menu-->
          <div class="w3-row-padding w3-center">
            <div class=" w3-display-container w3-mobile">
              <img src="images/Menu-Appetizers.jpg" alt="wooles" style="width:80%">
            </div>
            <div class=" w3-display-container w3-mobile">
              <img src="images/Menu-Main.jpg" alt="wooles" style="width:80%">
            </div>
            <div class="w3-display-container w3-mobile">
              <img src="images/Menu-Beverages - Copy.jpg" alt="wooles" style="width:80%">
            </div>
          </div>

       <p>
          <a href="images/Menu.pdf" download="Menu">Click to download menu in PDF</a>
       </p>
          
          <footer>

          </footer>

          <script>
              function w3_open() {
                document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("mySidebar").style.width = "25%";
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
              }
              function w3_close() {
                document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("openNav").style.display = "inline-block";
              }
              </script>
  </body>
